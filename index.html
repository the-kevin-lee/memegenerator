<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <link rel="stylesheet" href="app.css">
</head>

<body>


    <div class="formEntry">
        <h1>Memez Izz Crazzziez</h1>
        <form action="">
            <label for="url">Image URL</label>
            <input type="text" id="url"  placeholder="Enter the URL of your Meme Image." required>
            <br>
            <br>
            <label for="topText">Text On Top</label>
            <input type="text" id="topText" placeholder="(Not Optional) What do you want at the top of the meme?" required>
            <br>
            <br>
            <label for="bottomText">Text On Bottom</label>
            <input type="text" id="bottomText" placeholder="(Not Optional) What do you want at the bottom of the meme?" required>
            <br>
            <button class="submit">Submit</button>
        </form>
    </div>








    
<script src="main.js"></script>
</body>

</html>
